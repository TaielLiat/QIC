{% extends 'layout.html' %} {%block body%}
<h4 class="mt-5 text-white"><strong>| Editar datos de cliente</strong> </h4>
<form action="/modificar_cliente/{{ cliente.0 }}" method="POST">
    <div class="form-group">
        <label class="form-label mt-4">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ cliente.1 }}" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ cliente.2 }}" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Telefono</label>
        <input type="tel" name="telefono" class="form-control" value="{{ cliente.3 }}" pattern="[0-9]{10}" maxlength="13" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email" name="email" class="form-control" value="{{ cliente.4 }}" required>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
    <a href="/clientes" class="btn btn-primary mt-4">Volver</button>
    </form>
{% endblock %}
