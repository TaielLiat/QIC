<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/QIC.png">
    <title>QICC</title>
    <link rel="stylesheet" href="{{url_for('static', filename='vapor/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='vapor/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">

<body>

            <a class="navbar-brand" href="#">QIC </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/inicio">Inicio
                  <span class="visually-hidden">(current)</span>
                </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/mesas" data-dismiss="button" role="button" aria-haspopup="true" aria-expanded="false">Reservas</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/reservas">Ver reservas</a>
                            <a class="dropdown-item" href="/nueva_reserva">Nueva reserva</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="/mesas" data-dismiss="button" role="button" aria-haspopup="true" aria-expanded="false">Mesas</a>

                            <a class="dropdown-item" href="/mesas">Ver mesas</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">

                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/empleados">Ver empleados</a>
                            <a class="dropdown-item" href="/nuevo_empleado">Nuevo empleado</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/archivos">Archivos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {%block body%} {%endblock%}
    </div>
    <script src="../static/js/mesas.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
