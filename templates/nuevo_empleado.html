{% extends 'layout.html'%} {% block body%} {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="alert alert-warning alert-dismissible fade show mt-4" role="alert" data-dismiss="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
</button>
</div>
{% endfor %} {% endif %} {% endwith %}
<h2 class="mt-5 text-white"><strong>| Nuevo empleado</strong> </h2>
<form action="/agregar_empleado" method="POST">
    <div class="form-group">
        <label class="form-label mt-4">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Ingresar nombre" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Apellido</label>
        <input type="text" name="apellido" class="form-control" placeholder="Ingresar apellido" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Telefono</label>
        <input type="tel" name="telefono" class="form-control" placeholder="Ingresar telefono" pattern="[0-9]{10}" maxlength="13" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Ingresar email" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Dirección</label>
        <input type="text" name="direccion" class="form-control" placeholder="Ingresar dirección completa" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4"> Rol </label>
        <select class="form-control" name="rol">
            <option> Usuario </option>
            <option> Admin </option>
        </select>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">CUIT</label>
        <input type="number" name="cuit" class="form-control" placeholder="Ingresar CUIT sin guiones">
    </div>
    <div class="form-group">
        <label class="form-label mt-4">CUIL</label>
        <input type="number" name="cuil" class="form-control" placeholder="Ingresar CUIL sin guiones">
    </div>
    <button type="submit" class="btn btn-primary mt-4 me-2">Enviar</button>
    <a href="/empleados" class="btn btn-primary mt-4"> Volver</a>
</form>
{% endblock%}
