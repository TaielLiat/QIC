{% extends 'layout.html' %} {%block body%}
<h4 class="mt-5 text-white"><strong>| Editar datos de empleado</strong> </h4>
<form action="/modificar_empleado/{{ empleado.0 }}" method="POST">
    <div class="form-group">
        <label class="form-label mt-4">Nombre</label>
        <input type="text" name="nombre" class="form-control" value="{{ empleado.1 }}" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Apellido</label>
        <input type="text" name="apellido" class="form-control" value="{{ empleado.2 }}" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Telefono</label>
        <input type="tel" name="telefono" class="form-control" value="{{ empleado.3 }}" pattern="[0-9]{10}" maxlength="13" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email" name="email" class="form-control" value="{{ empleado.4 }}">
    </div>
    <div class="form-group">
        <label class="form-label mt-4">Direcci√≥n</label>
        <input type="text" name="direccion" class="form-control" value="{{ empleado.5 }}" required>
    </div>
    <div class="form-group">
        <label class="form-label mt-4">CUIT</label>
        <input type="number" name="cuit" class="form-control" value="{{ empleado.6 }}">
    </div>
    <div class="form-group">
        <label class="form-label mt-4">CUIL</label>
        <input type="number" name="cuil" class="form-control" value="{{ empleado.7 }}">
    </div>
    <button type="submit" class="btn btn-primary mt-4">Enviar</button>
    <a href="/empleados" class="btn btn-primary mt-4">Volver</button>
</form>
{% endblock %}
